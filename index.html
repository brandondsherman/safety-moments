<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Safety Moment</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      width: min(90%, 600px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      text-align: center;
    }

    .category {
      font-size: 0.9rem;
      font-weight: bold;
      color: #444;
      margin-bottom: 0.5rem;
      opacity: 0.6;
    }

    .message {
      font-size: 1.4rem;
      line-height: 1.4;
      color: #222;
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.7rem;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="category" id="message-category">Loading category...</div>
    <div class="message" id="daily-message">Loading message...</div>
    <div class="footer">Safety Moment of the Day</div>
  </div>

  <script>
fetch('messages.json')
  .then(res => res.json())
  .then(messages => {
    const launchDate = new Date("2025-11-06"); // <-- choose start date
    const today = new Date();

    const daysSinceLaunch = Math.floor(
      (today - launchDate) / (1000 * 60 * 60 * 24)
    );

    // Calculate which message to show
    const index = daysSinceLaunch % messages.length;
    const message = messages[index];

    document.getElementById("daily-message").textContent = message.message;
    document.getElementById("message-category").textContent = message.category;
  })
  .catch(err => {
    document.getElementById("daily-message").textContent = "Error loading message.";
    console.error("Failed to load messages.json", err);
  });
  </script>

</body>
</html>
